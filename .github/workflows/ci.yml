name: Continuous Integration

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      # Setup Node.js
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 'latest'

      # Cache pnpm store
      - name: Cache pnpm store ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      # Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # Lint
      - name: ğŸ”¬ Lint
        run: pnpm run lint

      # Type check
      - name: ğŸ” Type check
        run: pnpm run type-check --if-present

      # Commitlint
      - name: âš™ï¸ commitlint
        uses: wagoid/commitlint-github-action@v6

      # Run Vitest tests
      - name: âš¡ Run vitest
        run: pnpm run test -- --coverage

      # Install Playwright Browsers
      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: ğŸ­ Playwright Run
        run: npx playwright test

      # Upload Playwright Screenshots in case of failure
      - name: ğŸ“¸ Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
